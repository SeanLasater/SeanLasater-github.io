<!-- Content -->

<body class="homepage">



    <div class="header">



        <!-- Logo / Nav -->

        <div class="container">
            <img src="assets/img/logo.png" class="logo"></img>
            <img src="assets/img/logoDark.png" class="logoDark"></img>
        </div>



        <!-- Title -->
        <div class="inner-header flex">
            <h1>embrace</h1>
        </div>
        <p>Hello world. This should be a paragraph but I only have so much time.</p>



        <!--Waves Container-->
        <div>
            <svg class="waves grid" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                <defs>
                    <path id="gentle-wave"

                <g class="parallax">
                    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7)" />

                </g>
                
                <g class="parallaxDark">
                        <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(40,40,40,0.7)" />
                        <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(40,40,40,0.5)" />
                        <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(40,40,40,0.3)" />
                        <use xlink:href="#gentle-wave" x="48" y="7" fill="#252525" />
                </g>
